<!DOCTYPE html>

<html>

  <head>
      <meta charset="UTF-8">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.1/react-router-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <style>
      body {
        font-family: verdana;
      }

      nav {
        display: flex;
        justify-content: space-around;
      }
    </style>
  </head>

  <body>

    <div id='root'>

    </div>

    <script type='text/babel'>
      const { render } = ReactDOM;
      const { Component } = React;
      const { NavLink, HashRouter, Router, Switch, Redirect, Link } = ReactRouterDOM;

      const API = 'https://acme-users-api-rev.herokuapp.com/api';


      const Nav = () => {
        return (
          <div>
            <h1> Acme 5 - Over / Under</h1>
            <nav>
              <Link to="/under5"> Under 5 </Link>
              <Link to="/over5"> 5 and Over </Link>
            </nav>
          </div>
        )

      }

      class App extends Component {
        constructor() {
          super();
            this.state = {
              products: [],
              companies: [],
              offerings: []
          }
        }

        async componentDidMount() {
          const products = ((await axios.get(`${API}/products`)).data)
          const companies = ((await axios.get(`${API}/companies`)).data)
          const offerings = ((await axios.get(`${API}/offerings`)).data)

          console.log("products=", products);
          console.log("companies=", companies);
          console.log("offerings=", offerings);

          this.setState({ companies, products, offerings })
        }

        render() {
          const { products, companies, offerings } = this.state;


          return (
            <HashRouter>

              <Nav />
            </HashRouter>
          )
        }
      }


      render(<App />, root)
    </script>

  </body>

</html>
